<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form>
		<div>
			<label for="name">name</label>
			<input type="text" id="name" minlength="3" maxlength="50">
		</div>
		<div>
			<label for="portfolio">portfolio</label>
			<input type="url" id="portfolio">
		</div>
		<div>
			<label for="favcolor">favcolor</label>
			<select id="favcolor">
				<option>Red</option>
				<option>Blue</option>
				<option>Green</option>
			</select>
		</div>
		<div>
			<label for="likeness">likeness</label>
			<input type="range" min="1" max="100" >
		</div>
	</form>
</body>

</html>
